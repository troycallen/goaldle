<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ GoalDle - Goal Video Blurring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .upload-area {
            border: 2px dashed #4a5568;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #3182ce;
            background-color: #f7fafc;
        }
        .upload-area.dragover {
            border-color: #3182ce;
            background-color: #ebf8ff;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-5xl font-bold mb-2">üéØ GoalDle</h1>
            <p class="text-gray-400 text-lg">Advanced Goal Video Player Blurring</p>
            <p class="text-sm text-gray-500 mt-2">YOLOv8 + DeepSORT + MediaPipe Pipeline</p>
        </header>

        <!-- Upload Section -->
        <div class="bg-gray-800 rounded-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">Upload Goal Video</h2>
            
            <div class="upload-area rounded-lg p-8 text-center mb-4" id="uploadArea">
                <div class="text-gray-400 mb-4">
                    <svg class="mx-auto h-12 w-12" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <p class="text-lg mb-2">Drop your goal video here or click to browse</p>
                <p class="text-sm text-gray-500">Supports MP4, MOV, AVI files</p>
                <input type="file" id="videoInput" accept="video/*" class="hidden">
                <button onclick="document.getElementById('videoInput').click()" class="mt-4 bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg font-semibold transition-colors">
                    Choose Video
                </button>
            </div>

            <div class="flex justify-center">
                <button id="processBtn" onclick="processVideo()" disabled class="bg-green-600 hover:bg-green-700 disabled:bg-gray-600 disabled:cursor-not-allowed px-8 py-3 rounded-lg font-semibold transition-colors">
                    Blur Players
                </button>
            </div>

            <div id="error" class="mt-4 text-red-400 text-center hidden"></div>
        </div>

        <!-- Processing Status -->
        <div id="processingStatus" class="bg-gray-800 rounded-lg p-6 mb-6 hidden">
            <h3 class="text-xl font-semibold mb-4">Processing Video...</h3>
            <div class="flex items-center justify-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                <span class="ml-3">Applying YOLOv8 + DeepSORT blurring...</span>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="bg-gray-800 rounded-lg p-6 hidden">
            <h2 class="text-2xl font-semibold mb-4">Blurred Video</h2>
            <div class="video-container">
                <video id="resultVideo" controls class="w-full max-w-2xl mx-auto rounded-lg">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div id="videoInfo" class="mt-4 text-center text-gray-400"></div>
        </div>

        <!-- API Status -->
        <div class="bg-gray-800 rounded-lg p-4 mt-6">
            <div class="flex items-center justify-between">
                <span class="text-sm text-gray-400">CV API Status:</span>
                <span id="apiStatus" class="text-sm">Checking...</span>
            </div>
        </div>
    </div>

    <script>
        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const videoInput = document.getElementById('videoInput');
        const processBtn = document.getElementById('processBtn');
        const processingStatus = document.getElementById('processingStatus');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        const apiStatus = document.getElementById('apiStatus');

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('video/')) {
                videoInput.files = files;
                handleFileSelect();
            }
        });

        videoInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            const file = videoInput.files[0];
            if (file) {
                processBtn.disabled = false;
                error.classList.add('hidden');
                error.textContent = '';
            }
        }

        // Check API status
        async function checkApiStatus() {
            try {
                const response = await fetch('http://localhost:8000/');
                if (response.ok) {
                    apiStatus.textContent = '‚úÖ Connected';
                    apiStatus.className = 'text-sm text-green-400';
                } else {
                    apiStatus.textContent = '‚ùå Error';
                    apiStatus.className = 'text-sm text-red-400';
                }
            } catch (err) {
                apiStatus.textContent = '‚ùå Not Connected';
                apiStatus.className = 'text-sm text-red-400';
            }
        }

        // Process video
        async function processVideo() {
            const file = videoInput.files[0];
            if (!file) return;

            // Show processing status
            processingStatus.classList.remove('hidden');
            results.classList.add('hidden');
            error.classList.add('hidden');
            processBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('http://localhost:8000/process-video', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    // Convert base64 to video
                    const byteCharacters = atob(result.blurred_video);
                    const byteNumbers = new Array(byteCharacters.length);
                    for (let i = 0; i < byteCharacters.length; i++) {
                        byteNumbers[i] = byteCharacters.charCodeAt(i);
                    }
                    const byteArray = new Uint8Array(byteNumbers);
                    const blob = new Blob([byteArray], { type: 'video/mp4' });
                    const videoUrl = URL.createObjectURL(blob);

                    // Show results
                    const video = document.getElementById('resultVideo');
                    video.src = videoUrl;
                    
                    const videoInfo = document.getElementById('videoInfo');
                    videoInfo.innerHTML = `
                        <p>‚úÖ Processing complete!</p>
                        <p class="text-sm">Video: ${result.video_info.width}x${result.video_info.height} @ ${result.video_info.fps}fps</p>
                        <p class="text-sm">Frames processed: ${result.video_info.frames}</p>
                    `;

                    results.classList.remove('hidden');
                } else {
                    throw new Error(result.error || 'Processing failed');
                }
            } catch (err) {
                error.textContent = 'Failed to process video: ' + err.message;
                error.classList.remove('hidden');
            } finally {
                processingStatus.classList.add('hidden');
                processBtn.disabled = false;
            }
        }

        // Check API status on load
        checkApiStatus();
        setInterval(checkApiStatus, 5000); // Check every 5 seconds
    </script>
</body>
</html>
