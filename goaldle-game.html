<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goaldle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a202c;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header {
            background: #2d3748;
            border-bottom: 3px solid #4a5568;
            padding: 10px 20px;
            margin: 0 0 20px 0;
            width: 100vw;
            margin-left: calc(-50vw + 50%);
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 40px;
        }
        
        h1 {
            font-size: 1.8rem;
            margin: 0;
            font-weight: 700;
            color: #e2e8f0;
            flex-grow: 1;
            text-align: center;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: #a0aec0;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        .nav-link:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        
        
        .game-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin: 20px 0 2rem 0;
        }
        
        .video-section {
            padding: 25px 25px 0px 25px;
            margin-bottom: 0px;
        }
        
        .game-section {
            padding: 0px 25px 25px 25px;
            margin-bottom: 0px;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .file-input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            margin-bottom: 1rem;
        }
        
        .file-input:hover {
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .btn {
            background: #3182ce;
            color: white;
            border: 2px solid #2c5282;
            padding: 8px 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 15px;
            min-width: 45px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .btn:hover:not(:disabled) {
            background: #2c5282;
        }
        
        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .btn.give-up {
            background: #e53e3e;
            border-color: #c53030;
        }

        .btn.give-up:hover:not(:disabled) {
            background: #c53030;
        }
        
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .status.loading {
            background: rgba(59, 130, 246, 0.3);
        }
        
        .status.error {
            background: rgba(220, 38, 38, 0.3);
        }
        
        .status.success {
            background: rgba(5, 150, 105, 0.3);
        }
        
        video {
            width: 100%;
            max-width: 1100px;
            height: 600px;
            margin: 0 auto;
            display: block;
            background: #000;
            object-fit: contain;
        }
        
        .guess-input {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            background: #1a202c;
            border: 2px solid #e53e3e;
            color: #ffffff;
            margin-bottom: 15px;
            font-size: 16px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        
        .guess-input::placeholder {
            color: #a0aec0;
        }
        
        .guess-input:focus {
            outline: none;
            border-color: #e53e3e;
        }
        
        .guesses-container {
            margin-top: 1rem;
        }
        
        .guess-row {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .guess-cell {
            aspect-ratio: 2.5 / 1;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            text-align: center;
            border: 2px solid #000000;
            min-height: 40px;
            padding: 8px;
            color: #000000;
        }
        
        .guess-cell.exact {
            background: #38a169;
            border-color: #000000;
            color: #ffffff;
        }
        
        .guess-cell.partial {
            background: #d69e2e;
            border-color: #000000;
            color: #ffffff;
        }
        
        .guess-cell.none {
            background: #718096;
            border-color: #000000;
            color: #ffffff;
        }
        
        
        .game-info {
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .game-info .remaining {
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        .hidden {
            display: none;
        }
        
        .win-message, .lose-message {
            text-align: center;
            padding: 2rem;
            margin: 1rem 0;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .win-message {
            background: rgba(5, 150, 105, 0.3);
            border: 2px solid #059669;
        }
        
        .lose-message {
            background: rgba(220, 38, 38, 0.3);
            border: 2px solid #dc2626;
        }
        
        .player-suggestion {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem;
            margin: 0.2rem 0;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .player-suggestion:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .suggestions-list {
            max-height: 200px;
            overflow-y: auto;
            border-radius: 4px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .attribute-headers {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.5rem;
            margin-bottom: 15px;
            font-size: 15px;
            font-weight: 600;
            text-align: center;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .attribute-header {
            padding: 10px;
            background: #3182ce;
            border: 2px solid #000000;
            color: #ffffff;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: #2d3748;
            min-width: 200px;
            border: 2px solid #4a5568;
            z-index: 20;
            top: 50px;
            left: 0;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-item {
            padding: 12px 16px;
            color: #ffffff;
            cursor: pointer;
            border-bottom: 1px solid #4a5568;
        }

        .dropdown-item:hover {
            background: #4a5568;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item.current {
            background: #3182ce;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="nav-links">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">How to Play</a>
                </div>
                <h1>⚽ Goaldle ⚽</h1>
                <div class="nav-links">
                    <a href="#" class="nav-link">About</a>
                    <a href="#" class="nav-link">Contact</a>
                </div>
            </div>
        </div>
        
        <div class="game-container">
            <!-- Video Section -->
            <div class="video-section">
                <div id="videoStatus" class="status hidden"></div>
                
                <div id="videoDisplay" style="margin-top: 0.5rem; position: relative;">
                    <video id="gameVideo" controls></video>
                    <div class="dropdown" style="position: absolute; top: -49px; left: 5px;">
                        <button id="dailyChallengeBtn" class="btn">📅</button>
                        <div id="dailyDropdown" class="dropdown-content">
                            <div class="dropdown-item current" data-goal-id="1" data-date="08/02/2025">08/02/2025</div>
                            <div class="dropdown-item" data-goal-id="2" data-date="08/01/2025">08/01/2025</div>
                            <div class="dropdown-item" data-goal-id="3" data-date="07/31/2025">07/31/2025</div>
                            <div class="dropdown-item" data-goal-id="4" data-date="07/30/2025">07/30/2025</div>
                            <div class="dropdown-item" data-goal-id="5" data-date="07/29/2025">07/29/2025</div>
                            <div class="dropdown-item" data-goal-id="6" data-date="07/28/2025">07/28/2025</div>
                            <div class="dropdown-item" data-goal-id="1" data-date="07/27/2025">07/27/2025</div>
                        </div>
                    </div>
                    <button id="giveUpBtn" class="btn give-up" style="position: absolute; top: -49px; right: 55px;">❌</button>
                    <button id="restartBtn" class="btn" style="position: absolute; top: -49px; right: 5px;">🔄</button>
                    <div id="videoInfo" style="text-align: center; margin-top: 1rem; font-size: 0.9rem; opacity: 0.8;"></div>
                </div>
                
                
            </div>
            
            <!-- Game Section -->
            <div class="game-section">
                
                
                <div id="gameControls" class="hidden">
                    <input type="text" id="playerGuess" class="guess-input" placeholder="Enter player name..." autocomplete="off">
                    <div id="suggestions" class="suggestions-list hidden"></div>
                </div>
                
                <div id="winMessage" class="win-message hidden">
                    You guessed correctly!
                </div>
                
                <div id="loseMessage" class="lose-message hidden">
                    Game Over! The answer was: <span id="correctAnswer"></span>
                </div>
                
                <div id="guessesContainer" class="guesses-container">
                    <div class="attribute-headers">
                        <div class="attribute-header">Name</div>
                        <div class="attribute-header">Team</div>
                        <div class="attribute-header">Position</div>
                        <div class="attribute-header">Country</div>
                        <div class="attribute-header">Age</div>
                        <div class="attribute-header">Height</div>
                    </div>
                    <div id="guesses">
                        <!-- Initial empty rows like Wordle -->
                        <div class="guess-row">
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                        </div>
                        <div class="guess-row">
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                        </div>
                        <div class="guess-row">
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                        </div>
                        <div class="guess-row">
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                        </div>
                        <div class="guess-row">
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                        </div>
                        <div class="guess-row">
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                            <div class="guess-cell"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const videoStatus = document.getElementById('videoStatus');
        const videoDisplay = document.getElementById('videoDisplay');
        const gameVideo = document.getElementById('gameVideo');
        const videoInfo = document.getElementById('videoInfo');
        
        const gameControls = document.getElementById('gameControls');
        const playerGuess = document.getElementById('playerGuess');
        const suggestions = document.getElementById('suggestions');
        const restartBtn = document.getElementById('restartBtn');
        const giveUpBtn = document.getElementById('giveUpBtn');
        const dailyChallengeBtn = document.getElementById('dailyChallengeBtn');
        const dailyDropdown = document.getElementById('dailyDropdown');
        const guessesContainer = document.getElementById('guessesContainer');
        const guesses = document.getElementById('guesses');
        const winMessage = document.getElementById('winMessage');
        const loseMessage = document.getElementById('loseMessage');
        const correctAnswer = document.getElementById('correctAnswer');

        let availablePlayers = [];
        let currentGame = null;
        let currentGuessRow = 0;

        // Load available players
        async function loadPlayers() {
            try {
                const response = await fetch('http://localhost:8000/game/players');
                const data = await response.json();
                availablePlayers = data.players;
            } catch (error) {
                console.error('Failed to load players:', error);
            }
        }

        // Start/restart game function
        async function startNewGame() {
            showStatus('Starting new game...', 'loading');
            restartBtn.disabled = true;
            giveUpBtn.disabled = true;

            try {
                const response = await fetch('http://localhost:8000/game/start-with-video', {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    // Display video
                    if (result.video_data.original_video) {
                        displayVideo(result.video_data.original_video, gameVideo);
                        
                        // Hide video info during game
                        videoInfo.textContent = "";
                    }
                    
                    // Reset all game state
                    resetGameUI();
                    
                    // Start game
                    currentGame = result.game_state;
                    showGame();
                    hideStatus();
                } else {
                    showStatus(`Error: ${result.error || 'Failed to start game'}`, 'error');
                }
            } catch (error) {
                showStatus(`Failed to start game: ${error.message}`, 'error');
            } finally {
                restartBtn.disabled = false;
                giveUpBtn.disabled = false;
            }
        }

        // Reset game UI
        function resetGameUI() {
            // Clear all guess rows back to empty
            const rows = guesses.querySelectorAll('.guess-row');
            rows.forEach(row => {
                row.querySelectorAll('.guess-cell').forEach(cell => {
                    cell.textContent = '';
                    cell.className = 'guess-cell';
                });
            });
            
            winMessage.classList.add('hidden');
            loseMessage.classList.add('hidden');
            gameControls.classList.remove('hidden');
            playerGuess.value = '';
            suggestions.classList.add('hidden');
            
            // Reset current guess counter
            currentGuessRow = 0;
        }

        // Helper function to display video from base64
        function displayVideo(base64Video, videoElement) {
            const byteCharacters = atob(base64Video);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            const blob = new Blob([byteArray], { type: 'video/mp4' });
            const videoUrl = URL.createObjectURL(blob);
            videoElement.src = videoUrl;
        }

        // Player input with autocomplete
        playerGuess.addEventListener('input', (e) => {
            const value = e.target.value.toLowerCase();
            if (value.length > 0) {
                const filtered = availablePlayers.filter(player => 
                    player.toLowerCase().includes(value)
                ).slice(0, 5);
                
                if (filtered.length > 0) {
                    suggestions.innerHTML = filtered.map(player => 
                        `<div class="player-suggestion" onclick="selectPlayer('${player}')">${player}</div>`
                    ).join('');
                    suggestions.classList.remove('hidden');
                } else {
                    suggestions.classList.add('hidden');
                }
            } else {
                suggestions.classList.add('hidden');
            }
        });

        function selectPlayer(playerName) {
            playerGuess.value = playerName;
            suggestions.classList.add('hidden');
            // Automatically submit the guess
            makeGuess();
        }

        // Submit guess on Enter key
        playerGuess.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') makeGuess();
        });

        async function makeGuess() {
            const player = playerGuess.value.trim();
            if (!player) return;

            try {
                const response = await fetch('http://localhost:8000/game/guess', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ player_name: player })
                });

                const result = await response.json();
                
                if (response.ok) {
                    displayGuess(result.guess_result);
                    updateGameState(result);
                    playerGuess.value = '';
                    suggestions.classList.add('hidden');
                } else {
                    showStatus(`Error: ${result.detail}`, 'error');
                }
            } catch (error) {
                showStatus(`Failed to submit guess: ${error.message}`, 'error');
            }
        }

        function displayGuess(guessResult) {
            const rows = guesses.querySelectorAll('.guess-row');
            const currentRow = rows[currentGuessRow];
            
            if (currentRow) {
                const cells = currentRow.querySelectorAll('.guess-cell');
                guessResult.comparisons.forEach((comp, index) => {
                    if (cells[index]) {
                        cells[index].textContent = comp.guess_value;
                        cells[index].className = `guess-cell ${comp.status}`;
                    }
                });
                currentGuessRow++;
            }
        }

        function updateGameState(result) {            
            if (result.is_winner) {
                winMessage.classList.remove('hidden');
                gameControls.classList.add('hidden');
                showVideoReveal();
            } else if (result.game_over) {
                correctAnswer.textContent = result.target_player.name;
                loseMessage.classList.remove('hidden');
                gameControls.classList.add('hidden');
                showVideoReveal();
            }
        }

        // Show video reveal after game ends - replace the current video
        async function showVideoReveal() {
            try {
                const response = await fetch('http://localhost:8000/game/video-reveal');
                const result = await response.json();
                
                if (result.success && result.reveal_data.videos.original_video) {
                    // Replace the current video with the original
                    displayVideo(result.reveal_data.videos.original_video, gameVideo);
                    videoInfo.textContent = `Original Goal by ${result.reveal_data.goal_info.player_name}`;
                }
            } catch (error) {
                console.error('Failed to load video reveal:', error);
            }
        }

        // Give up function
        async function giveUp() {
            if (!currentGame) return;
            
            try {
                // Show the reveal (same as when game ends)
                await showVideoReveal();
                
                // Show lose message with correct answer
                const response = await fetch('http://localhost:8000/game/video-reveal');
                const result = await response.json();
                
                if (result.success) {
                    correctAnswer.textContent = result.reveal_data.goal_info.player_name;
                    loseMessage.classList.remove('hidden');
                    gameControls.classList.add('hidden');
                }
            } catch (error) {
                console.error('Failed to give up:', error);
            }
        }

        // Daily challenge dropdown functionality
        dailyChallengeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            dailyDropdown.classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!dailyChallengeBtn.contains(e.target) && !dailyDropdown.contains(e.target)) {
                dailyDropdown.classList.remove('show');
            }
        });

        // Handle daily challenge selection
        dailyDropdown.addEventListener('click', (e) => {
            if (e.target.classList.contains('dropdown-item')) {
                const selectedDay = e.target.dataset.day;
                
                // Update current selection
                document.querySelectorAll('.dropdown-item').forEach(item => {
                    item.classList.remove('current');
                });
                e.target.classList.add('current');
                
                // Close dropdown
                dailyDropdown.classList.remove('show');
                
                // Load challenge for selected day
                loadDailyChallenge(selectedDay);
            }
        });

        // Load daily challenge function
        async function loadDailyChallenge(day) {
            try {
                showStatus(`Loading ${day === 'today' ? "today's" : day} challenge...`, 'loading');
                
                // For now, just start a new random game
                // In production, you'd fetch the specific daily challenge
                await startNewGame();
                
                hideStatus();
            } catch (error) {
                showStatus(`Failed to load challenge: ${error.message}`, 'error');
            }
        }

        // Button event listeners
        restartBtn.addEventListener('click', startNewGame);
        giveUpBtn.addEventListener('click', giveUp);

        // UI helper functions
        function showStatus(message, type) {
            videoStatus.textContent = message;
            videoStatus.className = `status ${type}`;
            videoStatus.classList.remove('hidden');
        }

        function hideStatus() {
            videoStatus.classList.add('hidden');
        }


        function showGame() {
            gameControls.classList.remove('hidden');
        }

        function hideGame() {
            gameControls.classList.add('hidden');
            winMessage.classList.add('hidden');
            loseMessage.classList.add('hidden');
        }


        // Initialize - auto-load first game
        async function initialize() {
            await loadPlayers();
            await startNewGame();
        }
        
        initialize();
    </script>
</body>
