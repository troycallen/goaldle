<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goaldle - Wordle for Football Goals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #2d3748;
            color: #f7fafc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
            color: #e2e8f0;
        }
        
        .subtitle {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #a0aec0;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .video-section, .game-section {
            background: #4a5568;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #718096;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .file-input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            margin-bottom: 1rem;
        }
        
        .file-input:hover {
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .btn {
            background: #3182ce;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 15px;
            min-width: 140px;
            max-width: 280px;
        }
        
        .btn:hover:not(:disabled) {
            background: #2c5282;
        }
        
        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .status.loading {
            background: rgba(59, 130, 246, 0.3);
        }
        
        .status.error {
            background: rgba(220, 38, 38, 0.3);
        }
        
        .status.success {
            background: rgba(5, 150, 105, 0.3);
        }
        
        video {
            width: 100%;
            max-width: 900px;
            height: 500px;
            margin: 0 auto;
            display: block;
            border-radius: 8px;
            background: #000;
            object-fit: contain;
        }
        
        .guess-input {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            background: #2d3748;
            border: 2px solid #718096;
            border-radius: 6px;
            color: #e2e8f0;
            margin-bottom: 15px;
            font-size: 16px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        
        .guess-input::placeholder {
            color: #a0aec0;
        }
        
        .guess-input:focus {
            outline: none;
            border-color: #3182ce;
        }
        
        .guesses-container {
            margin-top: 1rem;
        }
        
        .guess-row {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .guess-cell {
            aspect-ratio: 2.5 / 1;
            background: #718096;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            text-align: center;
            border: 1px solid #4a5568;
            min-height: 40px;
            padding: 8px;
        }
        
        .guess-cell.exact {
            background: #38a169;
            border-color: #2f855a;
        }
        
        .guess-cell.partial {
            background: #d69e2e;
            border-color: #b7791f;
        }
        
        .guess-cell.none {
            background: #718096;
            border-color: #4a5568;
        }
        
        
        .game-info {
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .game-info .remaining {
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        .hidden {
            display: none;
        }
        
        .win-message, .lose-message {
            text-align: center;
            padding: 2rem;
            margin: 1rem 0;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .win-message {
            background: rgba(5, 150, 105, 0.3);
            border: 2px solid #059669;
        }
        
        .lose-message {
            background: rgba(220, 38, 38, 0.3);
            border: 2px solid #dc2626;
        }
        
        .player-suggestion {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem;
            margin: 0.2rem 0;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .player-suggestion:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .suggestions-list {
            max-height: 200px;
            overflow-y: auto;
            border-radius: 4px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .attribute-headers {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.5rem;
            margin-bottom: 15px;
            font-size: 15px;
            font-weight: 600;
            text-align: center;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .attribute-header {
            padding: 10px;
            background: #4a5568;
            border-radius: 4px;
            border: 1px solid #718096;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš½ Goaldle âš½</h1>
        
        <div class="game-container">
            <!-- Video Section -->
            <div class="video-section">
                <div id="videoStatus" class="status hidden"></div>
                
                <div id="videoDisplay" style="margin-top: 0.5rem;">
                    <video id="gameVideo" controls></video>
                    <div id="videoInfo" style="text-align: center; margin-top: 0.5rem; font-size: 0.9rem; opacity: 0.8;"></div>
                </div>
                
                <div style="text-align: center; margin-top: 1rem;">
                    <button id="newGameBtn" class="btn">New Game</button>
                </div>
            </div>
            
            <!-- Game Section -->
            <div class="game-section">
                
                <div id="gameInfo" class="game-info hidden">
                    <div class="remaining">Guesses remaining: <span id="guessesRemaining">6</span></div>
                </div>
                
                <div id="gameControls" class="hidden">
                    <input type="text" id="playerGuess" class="guess-input" placeholder="Enter player name..." autocomplete="off">
                    <div id="suggestions" class="suggestions-list hidden"></div>
                    <div style="text-align: center;">
                        <button id="submitGuess" class="btn">Submit Guess</button>
                    </div>
                </div>
                
                <div id="winMessage" class="win-message hidden">
                    ðŸŽ‰ Congratulations! You guessed correctly!
                </div>
                
                <div id="loseMessage" class="lose-message hidden">
                    ðŸ˜” Game Over! The answer was: <span id="correctAnswer"></span>
                </div>
                
                <div id="guessesContainer" class="guesses-container hidden">
                    <div class="attribute-headers">
                        <div class="attribute-header">Name</div>
                        <div class="attribute-header">Team</div>
                        <div class="attribute-header">Position</div>
                        <div class="attribute-header">Country</div>
                        <div class="attribute-header">Age</div>
                        <div class="attribute-header">Height</div>
                    </div>
                    <div id="guesses"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const videoStatus = document.getElementById('videoStatus');
        const videoDisplay = document.getElementById('videoDisplay');
        const gameVideo = document.getElementById('gameVideo');
        const videoInfo = document.getElementById('videoInfo');
        
        const gameInfo = document.getElementById('gameInfo');
        const gameControls = document.getElementById('gameControls');
        const playerGuess = document.getElementById('playerGuess');
        const suggestions = document.getElementById('suggestions');
        const submitGuess = document.getElementById('submitGuess');
        const newGameBtn = document.getElementById('newGameBtn');
        const guessesRemaining = document.getElementById('guessesRemaining');
        const guessesContainer = document.getElementById('guessesContainer');
        const guesses = document.getElementById('guesses');
        const winMessage = document.getElementById('winMessage');
        const loseMessage = document.getElementById('loseMessage');
        const correctAnswer = document.getElementById('correctAnswer');

        let availablePlayers = [];
        let currentGame = null;

        // Load available players
        async function loadPlayers() {
            try {
                const response = await fetch('http://localhost:8000/game/players');
                const data = await response.json();
                availablePlayers = data.players;
            } catch (error) {
                console.error('Failed to load players:', error);
            }
        }

        // Start/restart game function
        async function startNewGame() {
            showStatus('Starting new game...', 'loading');
            newGameBtn.disabled = true;

            try {
                const response = await fetch('http://localhost:8000/game/start-with-video', {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    // Display video
                    if (result.video_data.original_video) {
                        displayVideo(result.video_data.original_video, gameVideo);
                        
                        // Hide video info during game
                        videoInfo.textContent = "";
                    }
                    
                    // Reset all game state
                    resetGameUI();
                    
                    // Start game
                    currentGame = result.game_state;
                    showGame();
                    hideStatus();
                } else {
                    showStatus(`Error: ${result.error || 'Failed to start game'}`, 'error');
                }
            } catch (error) {
                showStatus(`Failed to start game: ${error.message}`, 'error');
            } finally {
                newGameBtn.disabled = false;
            }
        }

        // Reset game UI
        function resetGameUI() {
            guesses.innerHTML = '';
            guessesContainer.classList.add('hidden');
            winMessage.classList.add('hidden');
            loseMessage.classList.add('hidden');
            gameControls.classList.remove('hidden');
            guessesRemaining.textContent = '6';
            playerGuess.value = '';
            suggestions.classList.add('hidden');
        }

        // Helper function to display video from base64
        function displayVideo(base64Video, videoElement) {
            const byteCharacters = atob(base64Video);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            const blob = new Blob([byteArray], { type: 'video/mp4' });
            const videoUrl = URL.createObjectURL(blob);
            videoElement.src = videoUrl;
        }

        // Player input with autocomplete
        playerGuess.addEventListener('input', (e) => {
            const value = e.target.value.toLowerCase();
            if (value.length > 0) {
                const filtered = availablePlayers.filter(player => 
                    player.toLowerCase().includes(value)
                ).slice(0, 5);
                
                if (filtered.length > 0) {
                    suggestions.innerHTML = filtered.map(player => 
                        `<div class="player-suggestion" onclick="selectPlayer('${player}')">${player}</div>`
                    ).join('');
                    suggestions.classList.remove('hidden');
                } else {
                    suggestions.classList.add('hidden');
                }
            } else {
                suggestions.classList.add('hidden');
            }
        });

        function selectPlayer(playerName) {
            playerGuess.value = playerName;
            suggestions.classList.add('hidden');
        }

        // Submit guess
        submitGuess.addEventListener('click', makeGuess);
        playerGuess.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') makeGuess();
        });

        async function makeGuess() {
            const player = playerGuess.value.trim();
            if (!player) return;

            try {
                const response = await fetch('http://localhost:8000/game/guess', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ player_name: player })
                });

                const result = await response.json();
                
                if (response.ok) {
                    displayGuess(result.guess_result);
                    updateGameState(result);
                    playerGuess.value = '';
                    suggestions.classList.add('hidden');
                } else {
                    showStatus(`Error: ${result.detail}`, 'error');
                }
            } catch (error) {
                showStatus(`Failed to submit guess: ${error.message}`, 'error');
            }
        }

        function displayGuess(guessResult) {
            const row = document.createElement('div');
            row.className = 'guess-row';
            
            guessResult.comparisons.forEach(comp => {
                const cell = document.createElement('div');
                cell.className = `guess-cell ${comp.status}`;
                cell.textContent = comp.guess_value;
                row.appendChild(cell);
            });
            
            guesses.appendChild(row);
            guessesContainer.classList.remove('hidden');
        }

        function updateGameState(result) {
            guessesRemaining.textContent = result.guesses_remaining;
            
            if (result.is_winner) {
                winMessage.classList.remove('hidden');
                gameControls.classList.add('hidden');
                showVideoReveal();
            } else if (result.game_over) {
                correctAnswer.textContent = result.target_player.name;
                loseMessage.classList.remove('hidden');
                gameControls.classList.add('hidden');
                showVideoReveal();
            }
        }

        // Show video reveal after game ends - replace the current video
        async function showVideoReveal() {
            try {
                const response = await fetch('http://localhost:8000/game/video-reveal');
                const result = await response.json();
                
                if (result.success && result.reveal_data.videos.original_video) {
                    // Replace the current video with the original
                    displayVideo(result.reveal_data.videos.original_video, gameVideo);
                    videoInfo.textContent = `Original Goal by ${result.reveal_data.goal_info.player_name}`;
                }
            } catch (error) {
                console.error('Failed to load video reveal:', error);
            }
        }

        // New game button - starts completely new game
        newGameBtn.addEventListener('click', startNewGame);

        // UI helper functions
        function showStatus(message, type) {
            videoStatus.textContent = message;
            videoStatus.className = `status ${type}`;
            videoStatus.classList.remove('hidden');
        }

        function hideStatus() {
            videoStatus.classList.add('hidden');
        }


        function showGame() {
            gameInfo.classList.remove('hidden');
            gameControls.classList.remove('hidden');
        }

        function hideGame() {
            gameInfo.classList.add('hidden');
            gameControls.classList.add('hidden');
            guessesContainer.classList.add('hidden');
            winMessage.classList.add('hidden');
            loseMessage.classList.add('hidden');
        }


        // Initialize - auto-load first game
        async function initialize() {
            await loadPlayers();
            await startNewGame();
        }
        
        initialize();
    </script>
</body>
</html>
