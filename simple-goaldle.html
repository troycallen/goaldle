<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalDle - Simple Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #111827;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
        }
        
        .upload-section {
            background: #1f2937;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .upload-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .file-input {
            width: 100%;
            padding: 0.75rem;
            background: #374151;
            border: 2px dashed #6b7280;
            border-radius: 8px;
            color: white;
            margin-bottom: 1rem;
        }
        
        .file-input:hover {
            border-color: #3b82f6;
        }
        
        .process-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .process-btn:hover:not(:disabled) {
            background: #2563eb;
        }
        
        .process-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
        }
        
        .status.loading {
            background: #1e40af;
        }
        
        .status.error {
            background: #dc2626;
        }
        
        .status.success {
            background: #059669;
        }
        
        .video-section {
            background: #1f2937;
            border-radius: 12px;
            padding: 2rem;
        }
        
        .video-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        video {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: block;
            border-radius: 8px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ GoalDle</h1>
        
        <div class="upload-section">
            <h2>Upload Goal Video</h2>
            <input type="file" id="videoFile" accept="video/*" class="file-input">
            <button id="processBtn" class="process-btn" disabled>Blur Players</button>
            <div id="status" class="status hidden"></div>
        </div>
        
        <div id="videoSection" class="video-section hidden">
            <h2>Blurred Video</h2>
            <video id="blurredVideo" controls></video>
        </div>
    </div>

    <script>
        const videoFile = document.getElementById('videoFile');
        const processBtn = document.getElementById('processBtn');
        const status = document.getElementById('status');
        const videoSection = document.getElementById('videoSection');
        const blurredVideo = document.getElementById('blurredVideo');

        let selectedFile = null;

        videoFile.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            processBtn.disabled = !selectedFile;
            hideStatus();
            hideVideoSection();
        });

        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            showStatus('Processing video... This may take a while.', 'loading');
            processBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch('http://localhost:8000/process-video', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (result.success) {
                    // Convert base64 to video URL
                    const byteCharacters = atob(result.blurred_video);
                    const byteNumbers = new Array(byteCharacters.length);
                    for (let i = 0; i < byteCharacters.length; i++) {
                        byteNumbers[i] = byteCharacters.charCodeAt(i);
                    }
                    const byteArray = new Uint8Array(byteNumbers);
                    const blob = new Blob([byteArray], { type: 'video/mp4' });
                    const videoUrl = URL.createObjectURL(blob);
                    
                    blurredVideo.src = videoUrl;
                    showVideoSection();
                    showStatus(`Video processed successfully! (${result.video_info.frames} frames)`, 'success');
                } else {
                    showStatus(`Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Failed to process video: ${error.message}`, 'error');
            } finally {
                processBtn.disabled = false;
            }
        });

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
        }

        function hideStatus() {
            status.classList.add('hidden');
        }

        function showVideoSection() {
            videoSection.classList.remove('hidden');
        }

        function hideVideoSection() {
            videoSection.classList.add('hidden');
        }
    </script>
</body>
</html>
